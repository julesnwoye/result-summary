<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <div class="row" >
    <div class="result col-md-6">
      <h4>Your Result</h4>

        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>

      <h4><strong>Great</strong></h4>
      <p class="text">You scored higher than 65% of
         the people who have taken
         these tests.</p>
    </div>

    <div class="score col-md-6">
      <h5>Summary</h5>
      
      <div class="reaction">
        <div class="reaction-text">
          <img src="images/icon-reaction.svg">
          <strong>Reaction</strong>
        </div>
        <p><strong>80</strong> / 100</p>
      </div>

      <div class="memory">
        <div class="memory-text">
          <img src="images/icon-memory.svg">
          <strong>Memory</strong> 
        </div>
        <p><strong>92</strong> / 100</p>
      </div>

      <div class="verbal">
        <div class="verbal-text">
          <img src="images/icon-verbal.svg">
          <strong>Verbal</strong> 
        </div>
        <p><strong>61</strong> / 100</p>
      </div>

      <div class="visual">
        <div class="visual-text">
          <img src="images/icon-visual.svg">
          <strong>Visual</strong> 
        </div>
        <p><strong>72</strong> / 100</p>
      </div>


       <button class="btn">Continue</button>
    </div>
  </div>
  
</body>
</html>
